<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度注册</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id='form'>
        <p  class="title">欢迎注册</p>
        <p class="title0"'>已有账号？<a href="#">登录</a></p>
        <div class="inputList">
            <p>用户名</p>
            <input type="text"  id='name' name="name"  placeholder="请设置用户名">
            <div id='names'></div>
        </div>
        <div class="inputList">
            <p>密码</p>
            <input type="password"  id='psw' name="psw" placeholder="请设置登录密码">
            <div id='psws'></div>
        </div>
        <div class="inputList">
            <p>手机号</p>
            <input type="text" id='phone' name="phone"  placeholder="可用于登陆和找回密码">
            <div id='phones'></div>
        </div>
        <div id='returns'>
            <p>验证码</p>
            <input type="text" name="tests" id='tests' placeholder="请输入验证码">
            <button id='num'>获取验证码</button>
            <div id='nums'></div>
        </div>
        <button id='button'>注册</button>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" ></script>
    <script src="./index.js"></script>
</body>
</html>
